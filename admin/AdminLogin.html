<html lang="en">

<head>

    <meta charset="utf-8" />
    <title> Log in </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico">

    <!-- Bootstrap Css -->
    <link href=" ../../../assets/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="../../../assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="../../../assets/css/app.min.css" id="app-style" rel="stylesheet" type="text/css" />


</head>

<body>


    <div class="account-pages my-5 pt-sm-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="text-center mb-4">
                        <a href="index.html" class="auth-logo mb-5 d-block">
                            <img src="../assets/images/logo.jpg" alt="" height="50" width="50" class="rounded-circle">
                        </a>

                        <h4>Admin Login</h4>


                    </div>

                    <div class="card">
                        <div class="card-body p-4">
                            <div class="p-3">
                                <form>

                                    <div class="mb-3">
                                        <label class="form-label">Email</label>
                                        <div class="input-group mb-3 bg-soft-light rounded-3">
                                            <span class="input-group-text text-muted" id="basic-addon3">
                                                <i class="ri-mail-2-line"></i>
                                            </span>
                                            <input type="email" name="email"
                                                class="form-control form-control-lg border-light bg-soft-light"
                                                placeholder="Enter email" aria-label="Enter Username"
                                                aria-describedby="basic-addon3" required>
                                        </div>
                                    </div>

                                    <div class="mb-4">

                                        <label class="form-label">Password</label>
                                        <div class="input-group mb-3 bg-soft-light rounded-3">
                                            <span class="input-group-text text-muted" id="basic-addon4">
                                                <i class="ri-lock-2-line"></i>
                                            </span>
                                            <input type="password" name="password"
                                                class="form-control form-control-lg border-light bg-soft-light"
                                                placeholder="Enter Password" aria-label="Enter Password"
                                                aria-describedby="basic-addon4" required>

                                        </div>
                                    </div>



                                    <div class="d-grid">
                                        <button class="btn btn-primary waves-effect waves-light" onclick="return onLogin()">Sign
                                            in</button>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <!-- end account-pages -->


    <!-- JAVASCRIPT -->
    <script src="../assets/libs/jquery/jquery.min.js"></script>
    <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/libs/simplebar/simplebar.min.js"></script>
    <script src="assets/libs/node-waves/waves.min.js"></script>

    <script src="assets/js/app.js"></script>
    <script>
        function onLogin() {
            event.preventDefault()
       

            const params = {
                email: $("[name='email']").val(),
                password: $("[name='password']").val(),
            }
            $.ajax({
                type: 'POST',
                dataType: 'JSON',
                contentType: 'application/json',
                data: JSON.stringify(params),
                url: 'http://127.0.0.1:8080/admin/login',
                headers: { 'Access-Control-Allow-Origin': '*' },
                success: function (data, status, xhr) {
                    // console.log('data: ', data.data.alienId);
                    // localStorage.setItem("userId", data.data.alienId)
                    alert(data.message)
                    window.location.replace('Dashboard.html');
                },
                error: function (data, status, xhr) {
                    console.log('data: ', data);
                    alert(data.message)

                }
            });
            return false
        }
    </script>

</body>

</html>
